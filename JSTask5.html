<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 5

    </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #contactForm {
            width: 500px;
            padding: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 100px;
        }

        .form-group input,
        .form-group textarea {
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }

        .form-group .error {
            border: 2px solid red;
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <span class="error-message" id="nameError"></span>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
            <span class="error-message" id="emailError"></span>
        </div>
        <div class="form-group">
            <label for="website">Website:</label>
            <input type="text" id="website" name="website">
            <span class="error-message" id="websiteError"></span>
        </div>
        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <span class="error-message" id="messageError"></span>
        </div>
        <button type="submit">Submit</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            document.querySelectorAll('.error-message').forEach(function (el) {
                el.textContent = '';
            });

            document.querySelectorAll('input, textarea').forEach(function (el) {
                el.classList.remove('error');
            });

            let name = document.getElementById('name').value;
            if (name === '') {
                document.getElementById('nameError').textContent = 'This field is required';
                document.getElementById('name').classList.add('error');
                isValid = false;
            }

            let email = document.getElementById('email').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === '') {
                document.getElementById('emailError').textContent = 'This field is required';
                document.getElementById('email').classList.add('error');
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = 'A valid email address is required';
                document.getElementById('email').classList.add('error');
                isValid = false;
            }

            let website = document.getElementById('website').value;
            let urlPattern = /^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$/i;
            if (website === '') {
                document.getElementById('websiteError').textContent = 'This field is required';
                document.getElementById('website').classList.add('error');
                isValid = false;
            } else if (!urlPattern.test(website)) {
                document.getElementById('websiteError').textContent = 'A valid URL is required';
                document.getElementById('website').classList.add('error');
                isValid = false;
            }

            let message = document.getElementById('message').value;
            if (message === '') {
                document.getElementById('messageError').textContent = 'This field is required';
                document.getElementById('message').classList.add('error');
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
